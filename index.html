<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/e0d1a43896.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
    
    <title>Currency Exchange</title>
</head>

<body>
    <div class="container">
        <div class="logo">Currency Exchange</div>
        <div class="amount-container">
            <label class="amount-label" for="amount">Amount</label>
            <input type="number" name="amount" id="amount" class="amount" min="0" autocomplete="false">
        </div>
        <div class="currency-container">
            <div class="currency-from-container">
                <select class="from-select" name="currency-from" id="currency-from" placeholder="from">
                    <option value="" disabled selected hidden>From</option>
                </select>
            </div>
            <div class="swap-button-div">
                <button class="swap-button"><i class="fas fa-exchange-alt"></i></button>
            </div>
            <div class="currency-to-container">
                <select class="to-select" name="currency-to" id="currency-to">
                    <option value="" disabled selected hidden>To</option>
                </select>
            </div>
        </div>
        <div class="exchange-btn-container"><button class="exchange-btn">Exchange</button></div>
        <div class="exchange-result"></div>
    </div>
</body>

</html>
