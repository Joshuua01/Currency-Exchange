<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    
    <title>Currency Exchange</title>
</head>

<body>
    <div class="container">
        <div class="logo">Currency Exchange</div>
        <div class="amount">
            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount" min="0">
        </div>
        <div class="currency-container">
            <div class="currency-from-container">
                <label for="currency-from">From:</label>
                <select name="currency-from" id="currency-from"></select>
            </div>
            <div class="btn">&leftarrowtail;&rightarrowtail;</div>
            <div class="currency-to-container">
                <label for="currency-to">To:</label>
                <select name="currency-to" id="currency-to"></select>
            </div>
        </div>
        <div class="exchange-btn-container"><button class="exchange-btn">Exchange</button></div>
        <div class="exchange-result"></div>
    </div>
</body>

</html>
